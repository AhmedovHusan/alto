<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
  </head>

  <body>
    <h3>
      <a href="{{ url_for('data') }}"
        >Comments - This is example for database</a
      >
    </h3>

    <hr />

    {% for message in get_flashed_messages() %} {{ message }} {% endfor %}

    <h3>Students (<a href="{{ url_for('new') }}">Add User</a>)</h3>

    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Address</th>
          <th>Password</th>
        </tr>
      </thead>

      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
